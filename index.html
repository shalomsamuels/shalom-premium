<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shalom Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Add custom styles or font imports here if needed */
        /* Example: Import a Google Font */
        /* @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap'); */
        body {
            /* font-family: 'Poppins', sans-serif; /* Apply the imported font */
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; /* Tailwind's default sans-serif stack */
        }
        /* Add subtle background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-blue-100 text-gray-800 min-h-screen flex flex-col">

    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <span class="text-2xl font-bold text-indigo-600">üïäÔ∏è</span>
                <span class="text-xl font-semibold text-indigo-700">Shalom Premium</span>
            </div>
            <div>
                {/* */}
                {/* <a href="#" class="text-gray-600 hover:text-indigo-600 px-3 py-2">About</a> */}
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="bg-white p-8 rounded-xl shadow-xl max-w-lg w-full border border-gray-200">
            <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">Ask Shalom for Wisdom</h1>

            <div class="space-y-6">
                <div>
                    <label for="userInput" class="block text-sm font-medium text-gray-700 mb-1">Your message:</label>
                    <textarea id="userInput" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out resize-none" placeholder="Speak your mind..."></textarea>
                </div>

                <button id="submitButton" class="w-full flex justify-center items-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                    Receive Guidance
                </button>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Shalom's Response:</label>
                    <div id="outputArea" class="mt-1 p-4 bg-indigo-50 border border-indigo-200 rounded-lg min-h-[100px] text-gray-700 whitespace-pre-wrap text-sm leading-relaxed shadow-inner">
                        <span class="text-gray-400 italic">Awaiting your query...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 border-t border-gray-200 mt-auto">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500 text-xs">
            &copy; <span id="currentYear"></span> Shalom Premium. All Rights Reserved (or maybe not).
        </div>
    </footer>

    <script>
        // --- Set Current Year in Footer ---
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // --- Get references to the HTML elements ---
        const userInput = document.getElementById('userInput');
        const submitButton = document.getElementById('submitButton');
        const outputArea = document.getElementById('outputArea');

        // --- Function to Get Shalom's Response (Same as before) ---
        function getShalomResponse(inputText) {
            const lowerInput = inputText.toLowerCase().trim();
            let response = "";

            // (Logic for greetings, questions, farewells, thanks, defaults - same as previous version)
             if (lowerInput.includes('hello') || lowerInput.includes('hi') || lowerInput.includes('shalom') || lowerInput.includes('hey')) {
                const greetings = [
                    "Shalom! Peace be upon you.",
                    "Ah, shalom! How can I assist?",
                    "Greetings, friend. What troubles you?",
                    "Shalom u'vracha (Peace and Blessing)!"
                ];
                response = greetings[Math.floor(Math.random() * greetings.length)];
            }
            else if (lowerInput.endsWith('?')) {
                 const questionAnswers = [
                    "That is a question worth pondering deeply.",
                    "Shalom hears your query. The answer often lies within.",
                    "Hmm, let us reflect on this.",
                    "Seek knowledge, and understanding may follow. Shalom cannot simply give it.",
                    "Why do you ask this of Shalom?"
                ];
                response = questionAnswers[Math.floor(Math.random() * questionAnswers.length)];
            }
            else if (lowerInput.includes('bye') || lowerInput.includes('goodbye') || lowerInput.includes('see you') || lowerInput.includes('later')) {
                 const farewells = [
                    "Go in peace.",
                    "Shalom aleichem. May peace be with you.",
                    "May your path be blessed.",
                    "Farewell for now."
                ];
                response = farewells[Math.floor(Math.random() * farewells.length)];
            }
            else if (lowerInput.includes('thank')) {
                 response = "You are welcome. May kindness always find you.";
            }
            else {
                const defaults = [
                    "Shalom hears you.",
                    "An interesting thought.",
                    "May peace find you this day.",
                    "Tell Shalom more.",
                    "Ah, yes.",
                    "The world is full of wonders and challenges.",
                    "Consider this from another angle.",
                    "Shalom reflects on your words."
                ];
                response = defaults[Math.floor(Math.random() * defaults.length)];
            }


            // Add a slight "thinking" delay for effect (optional)
            outputArea.innerHTML = '<span class="text-gray-400 italic animate-pulse">Shalom is pondering...</span>'; // Show loading state

            setTimeout(() => {
                 outputArea.textContent = `üïäÔ∏è Shalom says:\n\n"${response}"`; // Display the actual response
            }, 500); // Delay in milliseconds (e.g., 500ms = 0.5 seconds)

            // We return null because the display is handled within the function now with the delay
            return null;
        }

        // --- Updated Event Listener ---
        submitButton.addEventListener('click', () => {
            const inputText = userInput.value.trim();

            if (inputText) {
                getShalomResponse(inputText); // Call the function (display handled inside)
                // userInput.value = ''; // Optional: Clear input
            } else {
                outputArea.innerHTML = '<span class="text-red-500 italic">üôè Shalom needs words to respond!</span>'; // Use innerHTML to allow styling
            }
        });

        // Optional: Allow pressing Enter in the textarea to submit
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitButton.click();
            }
        });

    </script>

</body>
</html>
